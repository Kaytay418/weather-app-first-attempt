<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/54cbcd7581.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card bg-dark text-white">
        <img src="images/seattle.jpg" class="card-img" alt="seattle skyline" />
        <div class="card-img-overlay">
          <div class="card-header">
            <div class="row">
              <div class="col-6">
                <form id="search-form">
                  <input
                    type="search"
                    id="search"
                    class="form-control"
                    placeholder="Search"
                  />
                </form>
              </div>
              <div class="col-1">
                <button type="button" class="btn btn-light" id="search-button">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Current Location"
                  class="form-control btn btn-primary shadow-sm"
                  id="current-location-button"
                />
              </div>
            </div>
          </div>
          <br />
          <h1 class="card-title" id="city"></h1>
          <!--this h3 is used to show Date and Time-->
          <h3></h3>
          <span id="temperature"></span><span class="units">°F</span>
          <p><span id="weather-description"></span></p>
          <p class="card-text">Last updated 3 mins ago</p>
          <br />
          <div class="row row-cols-1 row-cols-md-5">
            <div class="col">
              <div class="card h-100%">
                <div class="card-body">
                  <h5 class="temperature-card-title">Tonight</h5>
                  <p class="temperature-card-text">🌧 <br />37°F</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100%">
                <div class="card-body">
                  <h5 class="temperature-card-title">Tomorrow</h5>
                  <p class="temperature-card-text">⛅️ <br />55°F</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100%">
                <div class="card-body">
                  <h5 class="temperature-card-title">Tuesday</h5>
                  <p class="temperature-card-text">🌤 <br />62°F</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100%">
                <div class="card-body">
                  <h5 class="temperature-card-title">Wednesday</h5>
                  <p class="temperature-card-text">⛅️ <br />60°F</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100%">
                <div class="card-body">
                  <h5 class="temperature-card-title">Thursday</h5>
                  <p class="temperature-card-text">☁️ <br />45°F</p>
                </div>
              </div>
            </div>
          </div>
          <div class="openSource">
            <a href="https://github.com/Kaytay418/shecodes-plus-weather-app"
              >Open-source code</a
            >
            by Katie Latham
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
